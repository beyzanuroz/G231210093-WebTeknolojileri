    <!-- Header Başlangıcı -->
    <header class="header">
        <h1>İletişim</h1>
        <p>Benimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>
    </header>
    <!-- Header Bitişi -->

    <main class="container">
        <section class="form-section">
            <form id="iletisimForm" class="iletisim-form" autocomplete="off">
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" name="ad" required>
                </div>
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" name="soyad" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" pattern="[0-9]{10,15}" required placeholder="5XXXXXXXXX">
                </div>
                <div class="form-group">
                    <label for="mesaj">Mesaj</label>
                    <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="reset" id="temizleBtn">Temizle</button>
                    <button type="submit" id="gonderBtn">Gönder</button>
                </div>
                <div id="formHata" class="form-hata"></div>
            </form>
        </section>
    </main>

    <!-- Footer Başlangıcı -->
