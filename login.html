<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakkımda - Beyzanur Öztürk</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Harici stil dosyası -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sabit Navbar Başlangıcı -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Beyzanur Öztürk</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Hakkımda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ozgecmis.html">Özgeçmiş</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sehrim.html">Şehrim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mirasimiz.html">Mirasımız</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ilgi-alanlarim.html">İlgi Alanlarım</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="iletisim.html">İletişim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Giriş Yap</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Sabit Navbar Bitişi -->

    <!-- Hero Alanı Bitişi -->
    <section class="d-flex justify-content-center align-items-center bg-light">
      <div
        class="card p-4 shadow"
        style="min-width: 300px; width: 100%; max-width: 400px"
      >
        <h4 class="text-center mb-3">Giriş Yap</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-posta adresinizi girin"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Şifrenizi girin"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
      </div>
    </section>

    <!-- Kartlar Bitişi -->

    <!-- Footer Başlangıcı -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <small>&copy; 2025 Beyzanur Öztürk - Tüm Hakları Saklıdır.</small>
    </footer>
    <!-- Footer Bitişi -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Sayfanın yeniden yüklenmesini engelle

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const passwordValid = password.length >= 6;

          if (!emailRegex.test(email)) {
            alert("Geçerli bir e-posta adresi girin.");
            return;
          }

          if (!passwordValid) {
            alert("Şifre en az 6 karakter olmalıdır.");
            return;
          }

          alert("Başarıyla giriş yapıldı!");
          window.location.href = "index.html"; // index.html sayfasına yönlendirme
        });
    </script>
  </body>
</html>
