<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İlgi Alanlarım - Filmler</title>
    <link rel="stylesheet" href="css/ilgi-alanlarim.css" />
  </head>
  <style>
    /* Genel navbar stilleri */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    .navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar-brand {
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 20px;
    }

    .navbar-nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
      display: block;
    }

    .navbar-nav a.active,
    .navbar-nav a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Mobil Menü Düğmesi */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* RESPONSIVE STİLLER */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar-nav {
        width: 100%;
        flex-direction: column;
        display: none;
      }

      .navbar-nav.show {
        display: flex;
      }

      .navbar-nav li {
        margin: 10px 0;
        text-align: center;
      }
    }
  </style>

  <body>
    <!-- Sabit Navbar Başlangıcı -->
    <!-- Sabit Navbar Başlangıcı -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">Beyzanur Öztürk</a>
        <button class="menu-toggle" id="mobile-menu">&#9776;</button>
        <ul class="navbar-nav" id="navbarNav">
          <li><a href="index.html">Hakkımda</a></li>
          <li><a href="ozgecmis.html">Özgeçmiş</a></li>
          <li><a href="sehrim.html">Şehrim</a></li>
          <li><a href="mirasimiz.html">Mirasımız</a></li>
          <li>
            <a class="active" href="ilgi-alanlarim.html">İlgi Alanlarım</a>
          </li>
          <li><a href="iletisim.html">İletişim</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
        </ul>
      </div>
    </nav>

    <!-- Sabit Navbar Bitişi -->

    <!-- Header Başlangıcı -->
    <header class="header">
      <h1>İlgi Alanlarım</h1>
      <p>En yüksek puanlı filmler (TMDB API ile canlı veri)</p>
    </header>
    <!-- Header Bitişi -->

    <main class="container">
      <section class="film-listesi" id="film-listesi">
        <h2>En Yüksek Puanlı 10 Film</h2>
        <div class="film-kartlari" id="film-kartlari">
          <!-- JS ile film kartları buraya gelecek -->
        </div>
      </section>
    </main>

    <!-- Footer Başlangıcı -->
    <footer class="footer">
      <small>&copy; 2025 Beyzanur Öztürk - Tüm Hakları Saklıdır.</small>
    </footer>
    <!-- Footer Bitişi -->

    <script src="js/ilgi-alanlarim.js"></script>
    <script>
      const toggleButton = document.getElementById("mobile-menu");
      const navbarNav = document.getElementById("navbarNav");

      toggleButton.addEventListener("click", () => {
        navbarNav.classList.toggle("show");
      });
    </script>
  </body>
</html>
